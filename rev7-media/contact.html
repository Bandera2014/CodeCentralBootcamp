        <p>Have a question or want to learn more about Code Central Bootcamp? Get in touch with us!</p>
        <!-- typically you would put in the HTTP method and route in opening form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>  
            <!--name property relates to JS and label / id can relate to JS and CSS-->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>  
            <label for="message">Message:</label>
            <!-- rows and cols for textarea are default size -->
            <textarea name="message" id="message" required rows="5" cols="25"></textarea>
            <button type="submit">Send Message</button>
            <!-- <input type="submit" value="Send Message"> -->
